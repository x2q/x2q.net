{{ define "main" }}
<main class="min-h-[80vh] flex items-center justify-center px-4">
  <div class="text-center max-w-2xl">
    <div class="mb-8">
      <img src="{{ .Site.Params.header.logo | relURL }}" alt="{{ .Site.Title }}" class="w-24 h-24 mx-auto">
    </div>

    <!--<h1 class="text-4xl sm:text-5xl font-bold text-gray-900 dark:text-white mb-4">
      {{ .Site.Title }}
    </h1>
    -->

    <p class="text-xl text-gray-600 dark:text-gray-400 mb-8">
      {{ .Site.Params.subtitle }}
    </p>

    {{ if .Site.Params.author.email }}
    <a href="mailto:{{ .Site.Params.author.email }}" class="inline-flex items-center px-6 py-3 text-base font-medium text-white bg-gray-900 dark:bg-white dark:text-gray-900 rounded-lg hover:bg-gray-700 dark:hover:bg-gray-200 transition-colors">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
      </svg>
      Get in touch
    </a>
    {{ end }}
  </div>
</main>
{{ end }}
